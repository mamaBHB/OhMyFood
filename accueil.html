<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/8b5499713f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>
    <main>
      <div class="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </div>

      <section class="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </section>

      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div>
          <p class="numero">1</p>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p class="fonctionnement_texte">Choisissez un restaurant</p>
        </div>
        <div>
          <p class="numero">2</p>
          <i class="fa-solid fa-list-ul"></i>
          <p class="fonctionnement_texte">Composez votre menu</p>
        </div>
        <div>
          <p class="numero">3</p>
          <i class="fa-solid fa-store"></i>
          <p class="fonctionnement_texte">Dégustez au restaurant</p>
        </div>
      </section>
    </main>
  </body>
</html>
